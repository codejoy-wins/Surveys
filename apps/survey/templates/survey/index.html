<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey</title>
</head>
<body>
    <h1>surve</h1>
    <form action="/process" method="POST">
        {% csrf_token %}

        <p>Your Name: <input type="text" name="name"></p>
        <p>Dojo Location: <select name="location">
            <option value="Mountain View">Mountain View</option>
            <option value="Burbank">Burbank</option>
            <option value="Rawanda">Rawanda</option>
            <option value="Genesis">Genesis</option>
        </select></p>
        <p>Favorite Language: <select name="language">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
        </select></p>
        <p>Comment (Optional): </p><p><textarea name="comment" cols="40" rows="5"></textarea></p>
        <p><input type="submit" value="Obey"></p>

    </form>
</body>
</html>
